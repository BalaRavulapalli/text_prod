<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>{% block styling %}{% endblock %}</style>
</head>
<body>
  <section id = "section1" class = "outer">
    <nav class="navbar navbar-expand-lg navbar-light " style="scroll-margin: 20 vh; scroll-snap-align: start; background-color: rgba(0,0,0,0.8); color: #1d1d1f">
        <div class="container-fluid">
            <a class="navbar-brand" style = "color: #ffffff" href="/">
                <img src="/static/chat-left-quote.svg" alt="" style = "filter: invert(100%) sepia(0%) saturate(7452%) hue-rotate(175deg) brightness(104%) contrast(106%);" width="30" height="24" class="d-inline-block align-text-top">
                NatLang AI
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            {% block links %}
            {% endblock %}
          </ul>
            {% if pic %}
            <ul class="navbar-nav ms-auto dropstart">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle ms-auto" style = "color: #ffffff; padding: 0" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src = "{{pic}}" height="35" style="border-radius: 50%;">
              </a>  
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for item in info %}
                  <a class="dropdown-item">{{item}}</a>
                  <div class="dropdown-divider"></div>
                  {% endfor %}
                  <a class="dropdown-item" href = "{{url_for('logout')}}">Logout</a>
                </div>
              </li>
              </ul>
          </div>
        </div>
          {% else %}
          </ul>
          </div>
          <a href = "{{url_for('login')}}"><button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button></a>
        </div>
        {% endif %}
      </nav>
    <div id = "content">
    {% block content %}
    {% endblock %}
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock %}
</body>
</html>
